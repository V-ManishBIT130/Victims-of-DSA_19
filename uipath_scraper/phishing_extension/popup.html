<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .header .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      background: white;
      padding: 20px;
    }

    .status-section {
      margin-bottom: 20px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .status-badge.active {
      background: #d4edda;
      color: #155724;
      border: 2px solid #28a745;
    }

    .status-badge.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #dc3545;
    }

    .stat-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid #667eea;
    }

    .stat-card h3 {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #212529;
    }

    .stat-value.warning {
      color: #dc3545;
    }

    .stat-label {
      font-size: 12px;
      color: #6c757d;
      margin-top: 4px;
    }

    .last-update {
      font-size: 12px;
      color: #6c757d;
      padding: 12px;
      background: #e7f3ff;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .last-update strong {
      color: #0d6efd;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #0d6efd;
      color: white;
    }

    .btn-primary:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .footer {
      background: #f8f9fa;
      padding: 12px 20px;
      text-align: center;
      font-size: 11px;
      color: #6c757d;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      border: 1px solid #dc3545;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      border: 1px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span>üõ°Ô∏è</span>
        <span>Phishing Detector</span>
      </h1>
      <div class="subtitle">Gmail Real-time Protection</div>
    </div>

    <div class="content">
      <div id="loadingState" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 12px;">Loading status...</p>
      </div>

      <div id="mainContent" style="display: none;">
        <div class="status-section">
          <div id="statusBadge" class="status-badge active">
            <span>‚óè</span>
            <span id="statusText">Active - Monitoring Gmail</span>
          </div>
        </div>

        <div id="messageArea"></div>

        <div class="stat-card">
          <h3>Flagged Emails</h3>
          <div class="stat-value warning" id="flaggedCount">0</div>
          <div class="stat-label">Suspicious emails detected</div>
        </div>

        <div class="stat-card">
          <h3>Total URLs Found</h3>
          <div class="stat-value" id="totalUrls">0</div>
          <div class="stat-label">URLs in flagged emails</div>
        </div>

        <div class="last-update" id="lastUpdate">
          <strong>Last Update:</strong> Never
        </div>

        <div class="actions">
          <button class="btn-primary" id="testApiBtn">
            <span>üîç</span> Test API Connection
          </button>
          <button class="btn-success" id="refreshBtn">
            <span>üîÑ</span> Force Refresh Data
          </button>
          <button class="btn-secondary" id="clearCacheBtn">
            <span>üóëÔ∏è</span> Clear Cache
          </button>
          <button class="btn-danger" id="openGmailBtn">
            <span>üìß</span> Open Gmail
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      v1.0.0 | UiPath Integration Active
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
